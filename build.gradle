plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    maven { url 'https://jitpack.io' }
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation 'org.bytedeco:javacv-platform:1.5.3'

    implementation 'com.github.sapher:youtubedl-java:1.+'
    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    implementation 'net.dv8tion:JDA:4.1.1_165'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7'

    implementation "org.jetbrains.exposed:exposed-core:0.24.1"
    implementation "org.jetbrains.exposed:exposed-dao:0.24.1"
    implementation "org.jetbrains.exposed:exposed-jdbc:0.24.1"
    implementation "org.postgresql:postgresql:42.2.2"
    compile 'org.jetbrains.exposed:exposed-jodatime:0.24.1'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.0"

    compile "org.koin:koin-core:2.1.6"
    implementation "org.koin:koin-core-ext:2.1.6"

    implementation "ch.qos.logback:logback-classic:+"

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

application {
    // Define the main class for the application.
    mainClassName = 'space.siy.dj.yakamochi.AppKt'
}
